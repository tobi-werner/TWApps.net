name: Build & Deploy
on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.110.0'
    - name: Build
      run: hugo --minify
    - name: Deploy
      run: rsync -avz public/ ${{ secrets.DEPLOY_USER }}:${{ secrets.DEPLOY_PASS }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}
