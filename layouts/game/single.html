{{ define "title" -}}
{{ .Title }} | {{ .Site.Title }}
{{- end }}

{{ define "main" }}
<section class="py-5 text-center container-md" style="background: url('{{.Page.Params.banner}}') right center; background-size:cover;">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="game-title">{{.Page.Title}}</h1>
        </div>
    </div>
</section>

{{/*  TODO: Migrate to bootstrap  */}}
<div class="columns is-fullheight">
    <div class="column">
        <section class="hero is-default is-bold">
            <div class="hero-body">
                <div class="content container-md pb-5" style="background-color: #{{ .Page.Params.backgroundcolor }};">
                    {{ .Content}}
                </div>
                <br>
            </div>
        </section>
    </div>
</div>
{{ end }}
