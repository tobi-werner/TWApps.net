{{ define "main" }}

<div class="album">
    <div class="container-md py-2" style="min-height: 75vh;">
        <h1>Posts with tag "{{ .Title }}"</h1>
        <div class="row">
            {{ range .Pages }}
            {{ partial "post_preview.html" . }}
            {{ end }}
        </div>
        <div class="d-flex justify-content-center">
            {{ template "_internal/pagination.html" . }}
        </div>
    </div>
</div>

{{ end }}
