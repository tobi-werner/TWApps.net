{{ define "main" }}
<div class="columns is-fullheight">
    <div class="column">
        <section class="hero is-default is-bold">
            <div class="hero-body">
                <div class="container">
                    <div class="content">
                        {{.Content}}
                    </div>
                    <div class="columns is-multiline">
                        {{ $paginator := .Paginate (where .Site.RegularPages "Type" "game") }}
                        {{ range $paginator.Pages }}
                        <div class="column is-half">
                            <div class="card">
                                <a href="{{ .Permalink }}">
                                    <div class="card-image">
                                        <figure class="image is-4by3">
                                            <img src="/banner_{{.Page.Params.AppName | lower}}.jpg" style="object-fit: cover; object-position: 100% 50%;" alt="Placeholder image">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <div class="media">
                                            <div class="media-left">
                                                <figure class="image is-48x100">
                                                    <img src="/icon_{{.Page.Params.AppName | lower}}.jpg"
                                                        alt="Placeholder image" style="border-radius: 22%; width: 100px;">
                                                </figure>
                                            </div>
                                            <div class="media-content">
                                                <p class="title is-3 is-vcentered">{{.Page.Params.Title}}</p>
                                                <p class="subtitle is-6">{{.Page.Params.subtitle}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        {{ end }}
                    </div>
                </div>
                <br>
            </div>
        </section>
    </div>

</div>
{{ end }}
